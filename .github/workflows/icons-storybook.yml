name: "Deploy the icons storybook"

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/icons-storybook.yml
      - packages/design-system-icons/**

jobs:
  deploy-staging:
    runs-on: [csg-sd-runner, al2_x86_64]
    env:
      WORKDIR: ./packages/design-system-icons
      HOST: design-system-icons.d.lunit.io
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Packages
        run: yarn

      - name: Build package
        run: npx nx build @lunit/design-system-icons

      - name: Build storybook
        run: npx nx build-storybook @lunit/design-system-icons

      - name: Deploy
        uses: lunit-io/csg-sd-gitops/git-actions/preview-frontend-provider@v1.2.0
        with:
          git-token: ${{ secrets.GIT_TOKEN }}
          pfp-access-key: ${{ secrets.PFP_ACCESS_KEY }}
          pfp-secret-key: ${{ secrets.PFP_SECRET_KEY }}

          # Optional
          build-path: ${{ env.WORKDIR }}/storybook-static
